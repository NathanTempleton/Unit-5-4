<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Button Practice</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <img id ="apple" src="./Images/apple.png" alt ="shiny apple">
    <p id ="text-change">This text will change color.</p>
    <button id="image-button">Change Image</button>
    <button id="text-button">Change Text</button>
    <button id="hide">Hide</button>
    <button id="show">Show</button>
    <button id="change-background">Change Background</button>
    <script src="script.js"></script>
  </body>
</html>
